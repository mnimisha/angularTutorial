<section class="sidebar">
    <div class="sidebar__header">
        <img src="https://gumlet.assettype.com/freepressjournal%2F2020-07%2Fa19a7fee-8eef-4215-8bd4-c197fe4a7527%2FEb00vR8UwAADZVS.jpg?rect=0%2C41%2C1080%2C608&w=400&dpr=2.6" 
        mat-card-avatar
        alt="avatar" width="150" height="150">
        <div class="sidebar__header__icons">
            <button mat-icon-button>
                <mat-icon>donut_large</mat-icon>
            </button>
            <button mat-icon-button>
                <mat-icon>chat</mat-icon>
            </button>
            <button  [mat-menu-trigger-for]="menu" mat-icon-button>
                <mat-icon>more-vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="logout()">Logout</button>
            </mat-menu>
        </div>
    </div>
    <!---sidebar-->

    <div class="sidebar__search">

        <div class="sidebar__search__content">
            <form #form="ngForm" (ngSubmit)="onFormSubmit(form)">
                <button mat-icon-button class="sidebar__search__content__icon"></button>
                <button>
                    <mat-icon>search-outline</mat-icon>
                </button>
                <input type="text" class="sidebar__search__content__input" name="search" ngModel placeholder="Search or start new chat">
                <button type="submit" style="display: none;"></button>
            </form>
        </div>
    </div>
    <div class="sidebar__content">
        <ng-container *ngFor="let r of roomData; let i=index">
             <app-sidebar-content [roomData]="r" [randomSeed]="randomSeed[i]" (seedValue)="seedData($event)"></app-sidebar-content>
        </ng-container>
    </div>
</section>
